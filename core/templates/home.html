{% extends 'base.html' %}

{% block content %}
<div class="chat-container">

    <!-- Conversation History -->
    <div id="chat-history" class="chat-history">
        {% for message in messages %}
            <div class="{% if message.sender == 'user' %}msg-right{% else %}msg-left{% endif %}">
                <div class="message {% if message.sender == 'user' %}user-msg{% else %}bot-msg{% endif %}">
                    {{ message.text }}
                </div>
            </div>
        {% empty %}
            <p class="empty-text">No messages yet. Start the conversation below.</p>
        {% endfor %}
    </div>

    <!-- Input Form -->
    <form id="chat-form" class="input-form">
        {% csrf_token %}
        <input 
            type="text" 
            id="chat-input"
            placeholder="Type your message..." 
            class="input-box"
            required>
        <button type="submit" class="send-btn">Send</button>
    </form>
</div>

<style>
/* Container */
.chat-container {
    margin-top: 2.5rem;
    max-width: 42rem;
    margin-left: auto;
    margin-right: auto;
    height: 90vh;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
    background: #fff;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* Chat History */
.chat-history {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    background: #f9fafb;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Messages */
.message {
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 0.75rem;
    max-width: 70%;
    word-wrap: break-word;
}

.user-msg {
    background: #3b82f6;
    color: white;
}

.bot-msg {
    background: #e5e7eb;
    color: #1f2937;
}

/* Message alignment */
.msg-right {
    text-align: right;
}

.msg-left {
    text-align: left;
}

.empty-text {
    text-align: center;
    color: #9ca3af;
}

/* Input Form */
.input-form {
    padding: 1rem;
    border-top: 1px solid #e5e7eb;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.input-box {
    flex: 1;
    padding: 0.5rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    outline: none;
    transition: border 0.2s, box-shadow 0.2s;
}

.input-box:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgba(59,130,246,0.4);
}

.send-btn {
    background: #3b82f6;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: background 0.2s;
}

.send-btn:hover {
    background: #2563eb;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const chatHistory = document.getElementById("chat-history");
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");

    const pathParts = window.location.pathname.split("/").filter(Boolean);
    const userID = pathParts[1];  // "qwertyui" (since pathParts[0] = "chat")

    // Connect WebSocket
    const socket = new WebSocket(`ws://localhost:8000/ws/test/${userID}/`);

    // Receive AI messages
    socket.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            if (data.AiMessage) {
                addMessage(data.AiMessage, "bot");
            }
        } catch (e) {
            console.error("Invalid message:", event.data);
        }
    };

    // Send human messages
    chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = chatInput.value.trim();
        if (!message) return;

        // Show on right side
        addMessage(message, "user");

        // Send via WebSocket
        const payload = JSON.stringify({
            HumanMessage: message,
            userID: userID
        });
        socket.send(payload);

        chatInput.value = "";
    });

    // Helper function to add messages to history
    function addMessage(text, sender) {
        const wrapper = document.createElement("div");
        wrapper.className = sender === "user" ? "msg-right" : "msg-left";

        const msgDiv = document.createElement("div");
        msgDiv.className = "message " + (sender === "user" ? "user-msg" : "bot-msg");
        msgDiv.textContent = text;

        wrapper.appendChild(msgDiv);
        chatHistory.appendChild(wrapper);
        chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll
    }
});
</script>
{% endblock %}

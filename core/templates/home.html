{% extends 'base.html' %}

{% block content %}
<div class="chat-container">

    <!-- Conversation History -->
    <div id="chat-history" class="chat-history">
        {% for message in messages %}
            <div class="{% if message.sender == 'user' %}msg-right{% else %}msg-left{% endif %}">
                <div class="message {% if message.sender == 'user' %}user-msg{% else %}bot-msg{% endif %}">
                    {{ message.text }}
                </div>
            </div>
        {% empty %}
            <p class="empty-text">No messages yet. Start the conversation below.</p>
        {% endfor %}
    </div>

    <!-- Input Form -->
    <form method="POST" class="input-form">
        {% csrf_token %}
        <input 
            type="text" 
            name="message" 
            placeholder="Type your message..." 
            class="input-box"
            required>
        <button 
            type="submit" 
            class="send-btn">
            Send
        </button>
    </form>
</div>

<style>
/* Container */
.chat-container {
    margin-top: 2.5rem; /* mt-10 */
    max-width: 42rem;   /* max-w-2xl */
    margin-left: auto;
    margin-right: auto;
    height: 600px; /* h-150 approx */
    max-height: 90vh; /* max-h-90 */
    display: flex;
    flex-direction: column;
    background: #fff;
    border: 1px solid #d1d5db; /* gray-300 */
    border-radius: 0.5rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* Chat History */
.chat-history {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    background: #f9fafb; /* gray-50 */
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Messages */
.message {
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 0.75rem;
    max-width: 70%;
    word-wrap: break-word;
}

.user-msg {
    background: #3b82f6; /* blue-500 */
    color: white;
}

.bot-msg {
    background: #e5e7eb; /* gray-200 */
    color: #1f2937;      /* gray-800 */
}

/* Message alignment */
.msg-right {
    text-align: right;
}

.msg-left {
    text-align: left;
}

.empty-text {
    text-align: center;
    color: #9ca3af; /* gray-400 */
}

/* Input Form */
.input-form {
    padding: 1rem;
    border-top: 1px solid #e5e7eb; /* gray-200 */
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.input-box {
    flex: 1;
    padding: 0.5rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    outline: none;
    transition: border 0.2s, box-shadow 0.2s;
}

.input-box:focus {
    border-color: #3b82f6; /* blue-400 */
    box-shadow: 0 0 0 2px rgba(59,130,246,0.4);
}

.send-btn {
    background: #3b82f6; /* blue-500 */
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: background 0.2s;
}

.send-btn:hover {
    background: #2563eb; /* blue-600 */
}
</style>
{% endblock %}
